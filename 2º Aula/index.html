<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    
    <h3>Formulários</h3>
    <form>
        Nome:  <input type="text" id="" name=""> <br />
        Senha: <input type="password" id="" name=""> <br />
        Data: <input type="date" id="" name=""> <br />
        Data e Hora: <input type="datetime" id="" name=""> <br />
        Data e Hora: <input type="datetime-local" id="" name=""> <br />
        Numero: <input type="number" max="20" min="0" id="" name=""> <br />
        Pais: <select>
                <option> Brasil </option> <br />
                <option> Argentina </option> <br />
                <option> Peru </option> <br />
              </select>
        Genero: Masculino <input type="radio" name="m" id=""> <br />
                Feminino  <input type="radio" name="m" id=""> <br />
        Seleção Multipla:<br />
        1 <input type="checkbox" name="" id=""> <br />
        2 <input type="checkbox" name="" id=""> <br />
        3 <input type="checkbox" name="" id=""> <br />
        Anexo: <input type="file" name="" id=""> <br />
        Botão: <input type="button" value="Enviar" name="" id=""> <br />
    </form>

</body>
</html>
